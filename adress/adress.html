<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUEST CHECKOUT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./address.css">
    <link rel="stylesheet" href="../Components/navbar.css">
  </head>
<body>
    <nav id="navbar"></nav>
    <div class="cont">
         <h2>Checkout</h2>
        <div class="row">
            <div class="col col-6">
                <form>
                    <div class="form-group">
                      <label for="exampleInputName">Name</label>
                      <input type="text" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Enter Name">
                      <small style="display: none;" id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputMobile">Mobile</label>
                      <input type="number" class="form-control" id="exampleInputNumber" placeholder="Mobile">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small style="display: none;" id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-3">
                          <label for="inputEmail4">PIN</label>
                          <input type="number" class="form-control" id="PIN" placeholder="PIN">
                        </div>
                        <div class="form-group col-md-3">
                          <label for="inputPassword4">City</label>
                          <input type="text" class="form-control" id="inputPassword4" placeholder="City">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">State</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="State">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Address</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="200"></textarea>
                          </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputEmail4">Landmark</label>
                            <input type="text" class="form-control" id="Landmark" placeholder="Landmark">
                          </div>
                      </div>
                </form>
            </div>
            <div class="col col-5">
              <div class="procees-card ml-3">
                <h4 class="mb-4">Apply Promo Code</h4>
                 <input id="cuppon-inp" class="mb-4" type="text"><button id="cuppon-btn">APPLY</button>
                <h4>Order Summary</h4>
                <div class="table">
                  <div class="table-cont">Actual Amount</div>
                  <div class="table-cont">₹ 2850.00</div>
                  <div class="table-cont">Shipping Charges</div>
                  <div class="table-cont">FREE</div>
                  <div class="table-cont">Discount HPYDWLI</div>
                  <div class="table-cont">(₹ 950.00)</div>
                </div>
                <div class="amount-to-pay">
                  <h5>Amount to Pay</h5>
                  <h5>₹ 1900.00</h5>
                </div>
                <button id="proceed-btn">PROCEED TO PAYMENT</button>
              </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./address.js"></script>
</html>
